<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="uploadFilePop.css">
</head>
<body>
    <div id="example">
        <div id="example1">
            <h1>The correct format of the arff file:</h1>
            <img src="images/example1.png" id="example1Img">
        </div>
        <div id="example2">
            <h1>The correct format for csv files:</h1>
            <img src="images/example2.png" id="example2Img">
        </div>
    </div>
    <div id="button">
        <label class="uploadFile" for="upload-files">Upload File</label>
        <input id="upload-files" type="file" style="display: none;" accept=".arff,.arff.gz,.names,.data,.csv,.json,.json.gz,.libsvm,.m,.dat,.bsi,.xrff,.xrff.gz"/>
    </div>

</body>
</html>
